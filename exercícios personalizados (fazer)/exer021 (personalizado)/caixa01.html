<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixa Personalizado</title>
    <style>

        h1 {
            /* box-level */

            background-color: darkgray;
            height: 200px;
            width: 200px;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 10px auto;

            outline: 5px groove limegreen;
        }

        a {
            /* inline-level */

            border: 10px double purple;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Isso é uma caixa do tipo box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Entendeu como funciona?</p>
</body>
</html>
